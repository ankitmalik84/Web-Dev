<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="testmonial.css" rel="stylesheet">
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
    </head>
    <body>
        <section id="testmonial">
            <div id="testimonial-carousel" class="carousel slide"
                data-ride="false">
                <div class="carousel-inner">
                    <div class="carousel-item active" style="background-color:
                        yellow">
                        <h1>First</h1>
                    </div>
                    <div class="carousel-item" style="background-color: red">
                        <h1>Second</h1>
                    </div>
                    <div class="carousel-item" style="background-color: green">
                        <h1>Third</h1>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#testimonial-carousel"
                    role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
                    <span class="sr-only">Previous</span> 
                </a>
                <a class="carousel-control-next" href="#testimonial-carousel"
                    role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </body>
</html>
